<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">


		<h:form id="frmUserCad">

			<p:toolbar>
				<f:facet name="Center">
					<h:outputText value="Usuários" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid id="pnlUserCadDados" columns="2">
				<p:outputLabel value="Código" />
				<p:inputText disabled="true" maxlength="10" size="10"
					readonly="true" value="#{usuarioBean.usuarioEntity.codigo}" />

				<p:outputLabel value="Descrição" />
				<p:inputText maxlength="50" size="30"
					value="#{usuarioBean.usuarioEntity.nome}" />

			</h:panelGrid>


			<h:panelGrid columns="3">
				<p:commandButton value="Novo"
					actionListener="#{usuarioBean.novo}"
					update=":frmUserCad:pnlUserCadDados" />

				<p:commandButton value="Salvar"
					actionListener="#{usuarioBean.salvar}"
					update=":msgGlobal :frmUserCad:pnlUserCadDados" />

				<p:commandButton value="Voltar"
					action="/pages/administrador/usuariosPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
</html>
