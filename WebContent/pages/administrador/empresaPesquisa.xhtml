<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{empresaBean.carregar}"  type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Empresas" />
				</f:facet>
			</p:toolbar>


			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{empresaBean.listEmpresas}"
				filteredValue="#{empresaBean.listEmpresasFiltrados}" var="company"
				rows="8" paginator="true">

				<f:facet name="footer">
					<p:commandButton style="margin-top:10px" value="Adicionar Empresas"
						action="/pages/publico/cadastroCompany.xhtml?faces-redirect=true" />
				</f:facet>


				<p:column headerText="Código">
					<h:outputText value="#{company.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{company.nomeEmpresa}"
					sortBy="#{company.nomeEmpresa}">
					<h:outputText value="#{company.nomeEmpresa}" />
				</p:column>


				<p:column headerText="E-mail">
					<h:outputText value="#{company.email}" />
				</p:column>

				<p:column headerText="Senha">
					<h:outputText value="#{company.senha}" />
				</p:column>




			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
</html>
