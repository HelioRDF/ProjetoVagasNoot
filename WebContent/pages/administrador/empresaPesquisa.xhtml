<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{empresaBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>




			<p:dataTable width="auto" rowsPerPageTemplate="8,15,25" resizableColumns="true"
				emptyMessage="Nenhum registro encontrado"
				value="#{empresaBean.listEmpresas}"
				filteredValue="#{empresaBean.listEmpresasFiltrados}" var="company"
				rows="8" paginator="true">
				<f:facet name="header">
            Tabela de empresas
        </f:facet>

				<f:facet name="footer">
					<p:commandButton style="margin-top:10px" value="Adicionar Empresas"
						action="/pages/publico/cadastroCompany.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>


				<p:column headerText="Código">
					<h:outputText value="#{company.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{company.nomeEmpresa}"
					sortBy="#{company.nomeEmpresa}">
					<h:outputText value="#{company.nomeEmpresa}" />
				</p:column>


				<p:column headerText="E-mail">
					<h:outputText value="#{company.email}" />
				</p:column>

					<p:column headerText="Opções">

				</p:column>



					<!-- Informações após expandir linha  ( posso precisar style="width:size")-->
					<p:rowExpansion>
						<p:panelGrid columns="2" columnClasses="label,value">

							<h:outputText value="Cadastrado dia: #{company.dataCadastro}" />
							<h:outputText value="Senha: #{company.senha}" />

							<h:outputText value="Segmento da empresa: #{company.ramoEmpresa}" />
							<h:outputText value="Cnpj: #{company.cnpj}" />

						</p:panelGrid>

						<p:separator />
						<p:panelGrid columns="1">
							<h:outputText value="Descrição da Empresa: " />
							<h:inputTextarea readonly="true" rows="10" cols="90"
								value="#{company.descricaoEmpresa}" />
						</p:panelGrid>

						<p:separator />
						<p:separator />
						<p:separator />



					</p:rowExpansion>
			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
</html>
