<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{usuarioBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">


		<h:form>

			<p:toolbar>
				<f:facet name="left">

					<h:outputText value="Usuarios" />
				</f:facet>

			</p:toolbar>



			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{usuarioBean.listUsuarios}"
				filteredValue="#{usuarioBean.listUsuariosFiltrados}" var="user"
				rows="8" paginator="true">

				<f:facet name="footer">
					<p:commandButton style="margin-top:10px" value="Adicionar Usuarios"
						action="/pages/publico/cadastroUser.xhtml?faces-redirect=true" />
				</f:facet>


				<p:column headerText="Código">
					<h:outputText value="#{user.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterStyle="" filterBy="#{user.nome}"
					sortBy="#{user.nome}">
					<h:outputText value="#{user.nome}" />
				</p:column>

				<p:column headerText="Opções">

				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>


</ui:composition>

</html>
