<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{usuarioBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>


			<p:dataTable rowsPerPageTemplate="8,15,25" resizableColumns="true"
				id="table" emptyMessage="Nenhum registro encontrado"
				value="#{usuarioBean.listUsuarios}"
				filteredValue="#{usuarioBean.listUsuariosFiltrados}" var="user"
				rows="8" paginator="true">
				<f:facet name="header">
            Tabela de usuários
        </f:facet>

				<f:facet name="footer">
					<p:commandButton style="margin-top:10px" value="Adicionar Usuarios"
						action="/pages/publico/cadastroUser.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>

				<p:column headerText="Código">
					<h:outputText value="#{user.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{user.nome}"
					sortBy="#{user.nome}">
					<h:outputText value="#{user.nome}" />
				</p:column>


				<p:column headerText="E-mail" width="true">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{user.cpf}" width="true">
					<h:outputText value="#{user.cpf}" />
				</p:column>



				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{user.dataNascimento}" />
				</p:column>

				<p:column headerText="Sexo" filterBy="#{user.sexo}">
					<h:outputText value="#{user.sexo}" />
				</p:column>


				<p:column headerText="Estado Civil" filterBy="#{user.estadoCivil}">
					<h:outputText value="#{user.estadoCivil}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{user.dataCadastro}" />
				</p:column>

				<p:column headerText="Senha">
					<h:outputText value="#{user.senha}" />
				</p:column>


				<p:column headerText="Opções">

				</p:column>

				<!-- Informações após expandir linha -->
				<p:rowExpansion>
					<p:panelGrid columns="1" columnClasses="label,value"
						style="width:size">

						<h:outputText value="Codigo: #{user.codigo}" />
						<h:outputText value="Nome" />
						<h:outputText value="#{user.nome}" />
					</p:panelGrid>
				</p:rowExpansion>


			</p:dataTable>

		</h:form>

	</ui:define>


</ui:composition>

</html>
