<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Usuários</title>
	<p:graphicImage value="/imagens/primefaces1.png" width="345"
		height="100" />
</h:head>


<h:body>

	<h:inputHidden value="#{usuarioBean.usuarioEntity.codigo}" />
	<h:inputHidden value="#{usuarioBean.usuarioEntity.dataCadastro}" />

	<h:form id="cadastroUsuarios">

		<p:messages autoUpdate="true" redisplay="true" id="mgs" />


	<!-- Campos com as informaçãoes de Login do usuário -->

		<p:panelGrid columns="2" style="margin-top:20px">

			<f:facet name="header">
				<p:outputLabel value="Dados de Login" style="margin-top:20px" />
			</f:facet>

			<p:outputLabel value="E-Mail" for="email" />
			<h:panelGroup>

				<p:inputText id="email" label="E-Mail"
					requiredMessage="Digite um e-mail valido"
					value="#{usuarioBean.usuarioEntity.email}" size="45" maxlength="50"
					required="true" validatorMessage="e-mail inválido">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
				</p:inputText>

				<p:message for="email" />
			</h:panelGroup>

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" label="Senha" feedback="true"
				value="#{usuarioBean.usuarioEntity.senha}" size="15" maxlength="15"
				required="true" requiredMessage="Digite uma senha?" redisplay="true" />

			<p:outputLabel value="Confirmar Senha" for="confirmarsenha" />
			<p:password id="confirmarsenha" label="Confirmar Senha"
				value="#{usuarioBean.confirmarSenha}" size="15" maxlength="15"
				required="true" requiredMessage="Confirme a senha" redisplay="true" />

		</p:panelGrid>
		
		
			<!-- Campos com as informaçãoes complementares usuário -->
		
		<p:panelGrid columns="2" style="margin-top:20px; margin-bottom:20px">

			<f:facet name="header">
				<p:outputLabel value="Informações do usuário"
					style="margin-top:20px" />
			</f:facet>

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" label="Nome Completo"
				value="#{usuarioBean.usuarioEntity.nome}" size="45" maxlength="60"
				required="true" requiredMessage="Digite seu nome completo">
				<f:validateLength minimum="10" maximum="40" />
			</p:inputText>

			<p:outputLabel value="CPF" for="cpf" />
			<p:inputText required="true"
				requiredMessage="Digite seu CPF corretamente." id="cpf"
				label="Celular" value="#{usuarioBean.usuarioEntity.cpf}" size="20">
				<f:validateLength minimum="10" />
			</p:inputText>


			<p:outputLabel value="Data Nascimento" for="data" />
			<p:inputMask id="data" label="Data Nascimento"
				value="#{usuarioBean.usuarioEntity.dataNascimento}"
				mask="99-99-9999" size="15" maxlength="10" required="true"
				requiredMessage="Digite sua data de nascimento.">
			</p:inputMask>

			<p:outputLabel value="Estado Civil:" for="estadocivil" />
			<p:selectOneMenu id="estadocivil"
				value="#{usuarioBean.usuarioEntity.estadoCivil}">
				<f:selectItem itemValue="S" itemLabel="Solteiro" />
				<f:selectItem itemValue="C" itemLabel="Casado" />
			</p:selectOneMenu>

			<p:outputLabel value="Sexo:" for="sexo" />
			<p:selectOneMenu id="sexo" value="#{usuarioBean.usuarioEntity.sexo}">
				<f:selectItem itemValue="H" itemLabel="Masculino" />
				<f:selectItem itemValue="M" itemLabel="Feminino" />
			</p:selectOneMenu>

		</p:panelGrid>

		<!-- Boões de Controle da página -->
		<h:panelGrid columns="2">
			<p:button icon="fa-home" outcome="/index.xhtml" value="Home" style="" />

			<p:commandButton icon="ui-icon-disk"
				actionListener="#{usuarioBean.salvar}" value="Salvar" />
		</h:panelGrid>
	
	</h:form>
</h:body>
</html>
