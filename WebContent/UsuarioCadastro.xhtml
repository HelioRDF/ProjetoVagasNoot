<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Usuários</title>
	<p:graphicImage value="/primefaces1.png" width="345" height="100" />
</h:head>

<h:body>



	<h:inputHidden value="#{usuarioBean.usuarioEntity.codigo}" />
	<h:inputHidden value="#{usuarioBean.usuarioEntity.dataCadastro}" />


	<h:form id="cadastro">


		<h:messages autoUpdate="true" redisplay="true" />

		<h:panelGrid columns="2" style="margin-top:35px">

			<f:facet name="header">
				<h:outputLabel value="Preencha seus Dados !!!"
					style="margin-top:20px" />
			</f:facet>

			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" label="Nome Completo"
				value="#{usuarioBean.usuarioEntity.nome}" size="30" maxlength="40"
				required="true" requiredMessage="Digite seu nome completo">
				<f:validateLength minimum="10" maximum="40" />
			</h:inputText>

			<h:outputLabel value="Data Nascimento" for="data" />
			<h:inputText id="data" label="Data Nascimento"
				value="#{usuarioBean.usuarioEntity.dataNascimento}" size="15"
				maxlength="10" required="true"
				requiredMessage="Digite sua data de nascimento.">

			</h:inputText>
			<h:outputLabel value="CPF" for="cpf" />
			<h:inputText required="true"
				requiredMessage="Digite seu CPF corretamente." id="cpf"
				label="Celular" value="#{usuarioBean.usuarioEntity.cpf}" size="20">
				<f:validateLength minimum="10" />
			</h:inputText>

			<h:outputLabel value="RG" for="rg" />
			<h:inputText required="true"
				requiredMessage="Digite seu RG corretamente." id="rg" label="rg"
				value="#{usuarioBean.usuarioEntity.rg}" size="15">
				<f:validateLength minimum="6" />
			</h:inputText>

			<h:outputLabel value="E-Mail" for="email" />
			<h:panelGroup>
				<h:inputText id="email" label="E-Mail"
					requiredMessage="Digite um e-mail valido"
					value="#{usuarioBean.usuarioEntity.email}" size="50" maxlength="50"
					required="true" validatorMessage="e-mail inválido">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
				</h:inputText>
				<h:message for="email" />
			</h:panelGroup>




			


			<h:outputLabel value="Login" for="login" />
			<h:inputText id="login" label="Login"
				requiredMessage="Digite um login valido"
				value="#{usuarioBean.usuarioEntity.login}" size="15" maxlength="25"
				required="true"
				validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
				<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
			</h:inputText>



			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret id="senha" label="Senha"
				value="#{usuarioBean.usuarioEntity.senha}" size="10" maxlength="15"
				required="true" requiredMessage="Digite uma senha?" redisplay="true" />



			<h:outputLabel value="Confirmar Senha" for="confirmarsenha" />
			<h:inputSecret id="confirmarsenha" label="Confirmar Senha"
				value="#{usuarioBean.confirmarSenha}" size="10" maxlength="15"
				required="true" requiredMessage="Confirme a senha" redisplay="true" />






			<h:outputLabel></h:outputLabel>
			<h:commandButton icon="ui-icon-disk" action="#{usuarioBean.salvar}"
				value="Salvar" />



		</h:panelGrid>
	</h:form>

</h:body>
</html>
